<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/332467391f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>YengFlix</title>
<link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
<body>
    <h1 id="mobile-logo">YENGFLIX</h1>
    <!-- <button id="hamburger"><i class="fa-solid fa-magnifying-glass"></i></button> -->
    <header class="">
        
        <h1 id="logo">YENGFLIX</h1>
        <nav>
            <ul>
                <li id="home-btn"><i class="fa-solid fa-house"></i> <span>Home</span> </li>
                <li id="popular-movies-btn"><i class="fa-solid fa-film"></i> <span>Movies</span> </li>
                <li id="tv-series-btn"><i class="fa-solid fa-tv"></i> <span>TV Shows</span> </li>
                <li id="my-list"><i class="fa-solid fa-heart"></i> <span>My List</span> </li>
                <li id="search"><i class="fa-solid fa-magnifying-glass"></i> <span>Search</span> </li>
            </ul>
        </nav>
        <div id="input-wrapper">
            <div>
                <input type="text" id="search-query" placeholder="Enter movie or TV show title">
                <span id="clear-field"><i class="fa-solid fa-x"></i></span>
            </div>
            <button id="search-movie-btn">Click this if you are searching for a 'Movie'</button>
            <button id="search-series-btn">Click this if you are searching for a 'TV Show'</button>
        </div>
    </header>

    <div id="page"></div>
    
    <dialog id="modal"></dialog>
    <div id="app"></div>

    <footer>All Rights Reserved | Yengzzkie DzignTechÂ©</footer>
</body>
</html>
